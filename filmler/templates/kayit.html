{% extends 'base.html' %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card bg-dark border border-secondary p-5 shadow-lg" style="width: 400px;">
        <h2 class="text-center text-danger fw-bold mb-4">Kayıt Ol</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="text-secondary">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <small class="text-danger">{{ field.errors.0 }}</small>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger w-100 fw-bold mt-3">ARAMIZA KATIL</button>
        </form>
        <p class="text-center text-secondary mt-3">
            Zaten üye misin? <a href="{% url 'giris_yap' %}" class="text-danger fw-bold">Giriş Yap</a>
        </p>
    </div>
</div>
<script>
    var inputs = document.querySelectorAll('input');
    inputs.forEach(i => i.classList.add('form-control', 'bg-black', 'text-white', 'border-secondary'));
</script>
{% endblock %}
