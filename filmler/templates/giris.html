{% extends 'base.html' %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card bg-dark border border-secondary p-5 shadow-lg" style="width: 400px;">
        <h2 class="text-center text-white fw-bold mb-4">Giriş Yap</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="text-secondary">Kullanıcı Adı</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="text-secondary">Şifre</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-danger w-100 fw-bold">GİRİŞ YAP</button>
        </form>
        <p class="text-center text-secondary mt-3">
            Hesabın yok mu? <a href="{% url 'kayit_ol' %}" class="text-danger fw-bold">Kayıt Ol</a>
        </p>
    </div>
</div>
<script>
    var inputs = document.querySelectorAll('input');
    inputs.forEach(i => i.classList.add('form-control', 'bg-black', 'text-white', 'border-secondary'));
</script>
{% endblock %}
