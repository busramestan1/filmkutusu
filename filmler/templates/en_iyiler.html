{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center text-warning fw-bold mb-5 display-4">üèÜ T√ºm Zamanlarƒ±n En ƒ∞yileri</h2>

    <div class="row">
        {% for film in filmler %}
        <div class="col-12 mb-4">
            <div class="card bg-dark text-white border-0 shadow overflow-hidden">
                <div class="row g-0 align-items-center">

                    <div class="col-1 bg-danger d-flex align-items-center justify-content-center p-3"
                        style="min-height: 200px;">
                        <span class="display-3 fw-bold text-white">#{{ forloop.counter }}</span>
                    </div>

                    <div class="col-md-2">
                        <a href="{% url 'detay' film.id %}">
                            <img src="{{ film.resim }}" loading="lazy" class="img-fluid w-100" alt="{{ film.isim }}"
                                style="height: 200px; object-fit: cover; transition: 0.3s; opacity: 0.8;"
                                onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.8'">
                        </a>
                    </div>

                    <div class="col-md-9">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3 class="card-title fw-bold">
                                    <a href="{% url 'detay' film.id %}"
                                        class="text-decoration-none text-white hover-red">
                                        {{ film.isim }}
                                    </a>
                                </h3>
                                <span class="badge bg-warning text-dark fs-5">‚òÖ {{ film.puan }}</span>
                            </div>

                            <p class="card-text text-secondary mt-2">{{ film.konu|truncatewords:30 }}</p>

                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <small class="text-danger fw-bold text-uppercase">{{ film.tur }}</small>

                                <a href="{% url 'detay' film.id %}"
                                    class="btn btn-sm btn-outline-light rounded-pill px-3">
                                    ƒ∞ncele ‚ûú
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
